<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 프로필</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-nav">
    <button class="back-btn" onclick="history.back()">◀</button>
    <h1>선수 프로필</h1>
  </header>

  <main class="container">
    <table class="profile-table">
      <tr><th>번호</th><td id="number">–</td></tr>
      <tr><th>이름</th><td id="name">–</td></tr>
      <tr><th>생년월일</th><td id="birth">–</td></tr>
      <tr><th>출신 고교</th><td id="highschool">–</td></tr>
      <tr><th>전공</th><td id="major">–</td></tr>
      <tr><th>포지션</th><td id="position">–</td></tr>
    </table>

    <div class="controls">
      <select id="year-select">
        <option value="2025" selected>2025년</option>
        <option value="2024">2024년</option>
        <option value="2023">2023년</option>
        <option value="2022">2022년</option>
        <option value="total">통산</option>
      </select>
    </div>

    <div class="type-toggle">
      <button id="btn-bat" class="active">타격 기록</button>
      <button id="btn-pit">투수 기록</button>
    </div>

    <section id="stats-grid" class="stats-grid">
      <div class="grid-header">타율</div><div class="grid-header">타수</div>
       <div class="grid-header">안타</div><div class="grid-header">2루타</div>
       <div class="grid-header">3루타</div><div class="grid-header">홈런</div>
       <div class="grid-value" id="avg">–</div><div class="grid-value" id="ab">–</div>
       <div class="grid-value" id="hits">–</div><div class="grid-value" id="double">–</div>
       <div class="grid-value" id="triple">–</div><div class="grid-value" id="hr">–</div>
       <div class="grid-header">4구</div><div class="grid-header">사구</div>
       <div class="grid-header">타점</div><div class="grid-header">장타율</div>
       <div class="grid-header">출루율</div><div class="grid-header">OPS</div>
       <div class="grid-value" id="bb">–</div><div class="grid-value" id="hbp">–</div>
       <div class="grid-value" id="RBI">–</div><div class="grid-value" id="slg">–</div>
       <div class="grid-value" id="obp">–</div><div class="grid-value" id="ops">–</div>
    </section>

    <section id="pitch-stats-grid" class="stats-grid" style="display: none;">
      <div class="grid-header">ERA</div><div class="grid-header">이닝</div>
      <div class="grid-header">승</div><div class="grid-header">패</div>
      <div class="grid-header">세이브</div><div class="grid-header">홀드</div>
      <div class="grid-value" id="p-era">–</div><div class="grid-value" id="p-ip">–</div>
      <div class="grid-value" id="p-w">–</div><div class="grid-value" id="p-l">–</div>
      <div class="grid-value" id="p-sv">–</div><div class="grid-value" id="p-hld">–</div>

      <div class="grid-header">탈삼진</div><div class="grid-header">볼넷</div>
      <div class="grid-header">사구</div><div class="grid-header">자책점</div>
      <div class="grid-header">실점</div><div class="grid-header">pWAR</div>
      <div class="grid-value" id="p-so">–</div><div class="grid-value" id="p-bb">–</div>
      <div class="grid-value" id="p-hbp">–</div><div class="grid-value" id="p-er">–</div>
      <div class="grid-value" id="p-r">–</div><div class="grid-value" id="p-war">–</div>
    </section>

    <div id="record-box">
      <p style="text-align:center;">기록을 불러오는 중...</p>
    </div>

    <div id="salary-box"></div>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn" onclick="location.href='index.html'">메인</button>
    <button class="nav-btn" onclick="location.href='schedule.html'">일정</button>
    <button class="nav-btn" onclick="location.href='records.html'">기록</button>
    <button class="nav-btn active" onclick="location.href='players.html'">선수</button>
  </nav>

  <script src="player.js"></script>
</body>
</html>
