<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>상세기록 | CBNU Taurus</title>
  <style>
    :root{
      --primary:#7a003c; --primary-100:#f6eef3; --border:#e9e9ee; --text:#111; --muted:#666;
      --col1:56px; --col2:170px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif; color:var(--text); background:#fafafa;}
    header{position:sticky; top:0; z-index:20; background:var(--primary); color:#fff; padding:12px 16px;}
    header h1{margin:0; font-size:18px;}
    header .meta{margin-top:4px; font-size:12px; opacity:.9;}
    main{padding:12px 12px 84px;}
    .card{background:#fff; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,.06); margin:12px 0; overflow:hidden;}
    .card h2{margin:0; padding:12px 14px; font-size:16px; border-bottom:1px solid var(--border); background:#fff; position:sticky; top:52px; z-index:5;}
    .table-wrap{overflow:auto;}
    table.stat{border-collapse:separate; border-spacing:0; width:max-content; min-width:100%;}
    th,td{border:1px solid var(--border); font-size:14px; padding:10px 12px; text-align:center; background:#fff; white-space:nowrap;}
    thead th{position:sticky; top:0; z-index:6; background:var(--primary); color:#fff;}
    tbody tr:nth-child(even) td{background:#fcfcfe;}
    tbody tr.is-sub td{background:var(--primary-100);}
    td.left{ text-align:left;}
    .sticky-1{position:sticky; left:0; z-index:7; background:#fff;}
    .sticky-2{position:sticky; left:var(--col1); z-index:7; background:#fff;}
    th.c1, td.c1 {width:var(--col1);} th.c2, td.c2 {width:var(--col2);}
    .player{display:flex; flex-direction:column; line-height:1.1;}
    .player .name{font-weight:700;} .player .sub{font-size:12px; color:var(--muted); margin-top:2px;}
    .empty{padding:16px; color:#777; text-align:center;}
    .bottom-bar{position:fixed; left:0; right:0; bottom:0; z-index:30; background:#fff; border-top:1px solid var(--border); padding:8px 12px; display:flex; gap:8px;}
    .bottom-bar a,.bottom-bar button{flex:1; padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:#fff; font-size:14px;}
    .cta{background:var(--primary); color:#fff; border-color:var(--primary);}
  </style>
</head>
<body>
  <header>
    <h1 id="title">상세기록</h1>
    <div class="meta"><span id="date"></span> • <span id="venue"></span> • <span id="status"></span></div>
  </header>

  <main>
    <section class="card"><h2>스코어보드</h2><div class="table-wrap" id="scoreboard"></div></section>
    <section class="card"><h2>홈 팀 타자</h2><div class="table-wrap" id="batting-home"></div></section>
    <section class="card"><h2>원정 팀 타자</h2><div class="table-wrap" id="batting-away"></div></section>
    <section class="card"><h2>홈 팀 투수</h2><div class="table-wrap" id="pitching-home"></div></section>
    <section class="card"><h2>원정 팀 투수</h2><div class="table-wrap" id="pitching-away"></div></section>
    <section class="card"><h2>플레이 로그</h2><div class="table-wrap" id="plays"></div></section>
  </main>

  <nav class="bottom-bar">
    <a href="schedule.html">← 일정으로</a>
    <button class="cta" id="shareBtn">링크 복사</button>
  </nav>

  <script src="detail.js"></script>
</body>
</html>
