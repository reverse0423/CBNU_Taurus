<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기록</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 상단바: 일정 페이지와 동일하게 */
    .top-nav {
      background-color: #7a003c;
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .top-nav button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      position: absolute;
      left: 12px;
      cursor: pointer;
    }
    .top-nav h1 {
      margin: 0;
      font-size: 20px;
      text-align: center;
      width: 100%;
    }

    /* 토글 버튼 */
    .type-toggle {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 12px 0 0;
    }
    .type-toggle button {
      padding: 6px 12px;
      border: 1px solid #7a003c;
      border-radius: 4px;
      background: #fff;
      color: #7a003c;
      cursor: pointer;
      font-size: 14px;
    }
    .type-toggle button.active {
      background: #7a003c;
      color: #fff;
    }

    /* 컨트롤 영역 (연도 & 필터) */
    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 8px;
      flex-wrap: wrap;
    }
    .controls select,
    .controls button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    /* 테이블 컨테이너: 모바일 가로 스크롤 */
    .table-wrapper {
      overflow-x: auto;
      margin: 0 auto 60px;
      width: 100%;
    }
    /* 기록 테이블 스타일 */
    .records-table {
      min-width: 800px; 
      width: 100%;
      border-collapse: collapse;
    }
    .records-table th,
    .records-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }
    .records-table th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 2;
      cursor: pointer;
    }
    /* 고정 첫 열 */
    .records-table th:first-child,
    .records-table td:first-child {
      position: sticky;
      left: 0;
      background: #fafafa;
      z-index: 3;
    }
    /* 모바일 반응형 */
    @media(max-width: 480px) {
      .top-nav h1 { font-size: 18px; }
      .type-toggle button,
      .controls select,
      .controls button { font-size: 12px; padding: 6px 10px; }
      .records-table th,
      .records-table td { padding: 6px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <button onclick="history.back()">◀</button>
    <h1>기록</h1>
  </header>

  <div class="type-toggle">
    <button id="btn-batting" class="active">타격 기록</button>
    <button id="btn-pitching">투수 기록</button>
  </div>

  <div class="controls">
    <select id="yearSelect">
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025" selected>2025</option>
      <option value="career">통산</option>
    </select>
    <button id="filterBtn" style="display:none;">규정타석 기준</button>
  </div>

  <div class="table-wrapper">
    <table class="records-table" id="recordsTable">
      <thead><tr id="theadRow"></tr></thead>
      <tbody id="tbodyRows"></tbody>
    </table>
  </div>

  <nav class="bottom-nav">
    <button class="nav-btn" onclick="location.href='index.html'">메인</button>
    <button class="nav-btn" onclick="location.href='schedule.html'">일정</button>
    <button class="nav-btn active" onclick="location.href='records.html'">기록</button>
    <button class="nav-btn" onclick="location.href='players.html'">선수</button>
  </nav>

  <script src="records.js"></script>
</body>
</html>
