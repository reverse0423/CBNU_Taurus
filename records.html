<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기록</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 내비게이션 -->
  <header class="top-nav">
    <button onclick="history.back()">◀ 뒤로</button>
    <h1>기록</h1>
  </header>

  <main class="container">
    <!-- 연도 선택 + 팀/필터 버튼 -->
    <div class="controls">
      <select id="year-select">
        <option value="2023">2023년</option>
        <option value="2024">2024년</option>
        <option value="2025" selected>2025년</option>
        <option value="total">통산</option>
      </select>
      <button id="team-record-btn">팀 전체 타격 기록 보기</button>
      <button id="filter-qualified-btn" style="display:none;">규정타석 기준 적용</button>
    </div>

    <!-- 개인 기록 테이블 -->
    <div id="individual-records">
      <div class="table-wrapper">
        <table class="records-table" id="record-table">
          <thead>
            <tr>
              <th onclick="sortTable('name')">선수명</th>
              <th onclick="sortTable('pa')">타석</th>
              <th onclick="sortTable('ab')">타수</th>
              <th onclick="sortTable('hits')">안타</th>
              <th onclick="sortTable('double')">2루타</th>
              <th onclick="sortTable('triple')">3루타</th>
              <th onclick="sortTable('hr')">홈런</th>
              <th onclick="sortTable('bb')">4구</th>
              <th onclick="sortTable('hbp')">사구</th>
              <th onclick="sortTable('sb')">도루</th>
              <th onclick="sortTable('avg')">타율</th>
              <th onclick="sortTable('obp')">출루율</th>
              <th onclick="sortTable('slg')">장타율</th>
              <th onclick="sortTable('ops')">OPS</th>
            </tr>
          </thead>
          <tbody id="record-body">
            <!-- JavaScript가 채워 넣음 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 팀 전체 타격 기록 박스 (초기엔 숨김) -->
    <div id="team-record-box" style="display:none; margin:16px auto; width:90%; text-align:center;">
      <!-- JavaScript가 집계 결과를 여기에 뿌림 -->
    </div>
  </main>

  <!-- 하단 네비게이션 -->
  <nav class="bottom-nav">
    <button class="nav-btn" onclick="location.href='index.html'">메인</button>
    <button class="nav-btn" onclick="location.href='schedule.html'">일정</button>
    <button class="nav-btn active" onclick="location.href='records.html'">기록</button>
    <button class="nav-btn" onclick="location.href='players.html'">선수</button>
  </nav>

  <script src="records.js"></script>
</body>
</html>
