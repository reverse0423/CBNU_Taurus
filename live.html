<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TAURUS LIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* 전체 배경 */
    body { background-color: #121212; color: #fff; margin: 0; font-family: 'Pretendard', sans-serif; }

    /* ★ 상단 스코어보드 (Pro Style) */
    .pro-scoreboard { background: linear-gradient(135deg, #102a5c 0%, #1a3c7a 100%); padding: 15px 10px; border-bottom: 4px solid #d32f2f; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }
    
    .team-header { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; margin-bottom: 10px; }
    .team-name-lg { font-size: 20px; font-weight: 800; color: #fff; letter-spacing: 1px; }
    .team-score-lg { font-size: 36px; font-weight: 900; font-family: 'Impact', sans-serif; color: #fff; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
    .vs-badge { background: rgba(0,0,0,0.4); padding: 4px 12px; border-radius: 20px; font-size: 13px; border: 1px solid rgba(255,255,255,0.2); }

    /* RHEB 테이블 */
    .rheb-box { background: rgba(255,255,255,0.1); border-radius: 8px; padding: 8px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
    .rheb-table { width: 100%; border-collapse: collapse; text-align: center; }
    .rheb-table th { color: #aaa; font-weight: normal; padding-bottom: 4px; font-size: 11px; }
    .rheb-table td { font-weight: bold; font-size: 14px; padding: 2px 0; }
    .rheb-table td.team-col { text-align: left; padding-left: 5px; color: #ddd; font-weight: normal; width: 60px; }
    .rheb-val { color: #fff; }
    .rheb-r { color: #ffeb3b; font-weight: 900; } /* 득점 강조 */

    /* BSO 및 주자 */
    .status-area { display: flex; justify-content: space-between; align-items: center; margin: 20px 10px; }
    .bso-line { display: flex; align-items: center; margin-bottom: 8px; font-size: 18px; font-weight: bold; }
    .bso-label { width: 25px; text-align: center; margin-right: 5px; font-family: 'Impact', sans-serif; letter-spacing: 1px; }
    .dot { width: 12px; height: 12px; border-radius: 50%; background: #333; margin-right: 4px; border: 1px solid #555; }
    .dot.active.b { background: #00e676; box-shadow: 0 0 8px #00e676; border: none; }
    .dot.active.s { background: #ffea00; box-shadow: 0 0 8px #ffea00; border: none; }
    .dot.active.o { background: #ff1744; box-shadow: 0 0 8px #ff1744; border: none; }

    .field { position: relative; width: 80px; height: 80px; transform: rotate(45deg); border: 2px solid #78909c; margin-right: 15px; background: rgba(255,255,255,0.05); }
    .base { position: absolute; width: 14px; height: 14px; background: #37474f; border-radius: 2px; transition: 0.3s; }
    .base.on { background: #ffeb3b; box-shadow: 0 0 15px #ffeb3b; border: 2px solid #ff6f00; transform: scale(1.3); z-index: 10; }
    .b1 { top: 0; right: 0; margin: -7px -7px 0 0; }
    .b2 { top: 0; left: 0; margin: -7px 0 0 -7px; }
    .b3 { bottom: 0; left: 0; margin: 0 0 -7px -7px; }

    /* 타자 정보 카드 */
    .batter-card { margin: 10px; background: #1e1e1e; border-radius: 12px; padding: 15px; text-align: center; border: 1px solid #333; position: relative; overflow: hidden; }
    .batter-card::before { content: ''; position: absolute; top: 0; left: 0; width: 5px; height: 100%; background: #2196f3; }
    .bat-name { font-size: 26px; font-weight: 800; color: #fff; margin-bottom: 5px; }
    .bat-stat { font-size: 13px; color: #bbb; background: #333; padding: 4px 10px; border-radius: 15px; display: inline-block; }
    .pitcher-stat { font-size: 12px; color: #888; margin-top: 10px; border-top: 1px solid #333; padding-top: 8px; }

    /* 탭 메뉴 */
    .tabs { display: flex; background: #1e1e1e; border-bottom: 1px solid #333; }
    .tab { flex: 1; padding: 15px; text-align: center; font-weight: bold; color: #777; cursor: pointer; transition: 0.2s; }
    .tab.active { color: #fff; border-bottom: 3px solid #d32f2f; background: #252525; }

    /* 로그 */
    .logs { padding: 10px; height: 400px; overflow-y: auto; background: #000; }
    .at-bat-card { background: #1e1e1e; border-radius: 8px; margin-bottom: 12px; overflow: hidden; border: 1px solid #333; }
    .card-header { background: #263238; padding: 10px 15px; font-weight: bold; color: #ffeb3b; font-size: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #444; }
    .card-time { font-weight: normal; color: #aaa; font-size: 11px; }
    .card-body { padding: 10px 15px; }
    .log-line { margin-bottom: 6px; font-size: 14px; color: #ddd; display: flex; align-items: center; border-bottom: 1px solid #2a2a2a; padding-bottom: 4px; }
    .log-res { color: #ff1744; font-weight: bold; margin-top: 5px; background: rgba(255,23,68,0.1); padding: 8px; border-radius: 4px; text-align: center; }
    .sys-msg { text-align: center; color: #777; font-size: 12px; margin: 15px 0; background: #1a1a1a; padding: 5px; border-radius: 20px; border: 1px solid #333; }

    /* 표 */
    .table-wrap { padding: 10px; background: #1e1e1e; min-height: 400px; }
    .stats-table { width: 100%; border-collapse: collapse; font-size: 12px; text-align: center; white-space: nowrap; }
    .stats-table th { background: #333; color: #aaa; padding: 10px; font-weight: normal; }
    .stats-table td { padding: 10px; border-bottom: 1px solid #333; color: #fff; }
    .cur-row { background: rgba(33, 150, 243, 0.2); border-left: 3px solid #2196f3; }
  </style>
</head>
<body>

  <div class="pro-scoreboard">
    <div class="team-header">
      <div style="text-align:left;">
        <div class="team-name-lg" id="tn_away">AWAY</div>
        <div style="font-size:12px; color:#aaa;" id="rec_away"></div>
      </div>
      <div class="team-score-lg" id="sc_away">0</div>
      
      <div style="text-align:center;">
        <span class="vs-badge" id="inn">1회초</span>
      </div>
      
      <div class="team-score-lg" id="sc_home">0</div>
      <div style="text-align:right;">
        <div class="team-name-lg" id="tn_home">HOME</div>
        <div style="font-size:12px; color:#aaa;" id="rec_home"></div>
      </div>
    </div>

    <div class="rheb-box">
      <table class="rheb-table">
        <thead>
          <tr>
            <th>TEAM</th> <th>R</th> <th>H</th> <th>E</th> <th>B</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="team-col" id="t_nm_a">AWAY</td>
            <td class="rheb-val rheb-r" id="r_a">0</td>
            <td class="rheb-val" id="h_a">0</td>
            <td class="rheb-val" id="e_a">0</td>
            <td class="rheb-val" id="b_a">0</td>
          </tr>
          <tr>
            <td class="team-col" id="t_nm_h">HOME</td>
            <td class="rheb-val rheb-r" id="r_h">0</td>
            <td class="rheb-val" id="h_h">0</td>
            <td class="rheb-val" id="e_h">0</td>
            <td class="rheb-val" id="b_h">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="status-area">
    <div style="flex:1;">
      <div class="bso-line"><span class="bso-label" style="color:#00e676">B</span> <div id="dots_b"></div></div>
      <div class="bso-line"><span class="bso-label" style="color:#ffea00">S</span> <div id="dots_s"></div></div>
      <div class="bso-line"><span class="bso-label" style="color:#ff1744">O</span> <div id="dots_o"></div></div>
    </div>
    <div class="field">
      <div id="b2" class="base b2"></div>
      <div id="b3" class="base b3"></div>
      <div id="b1" class="base b1"></div>
    </div>
  </div>

  <div class="batter-card">
    <div class="bat-name" id="cur_name">대기 중</div>
    <div class="bat-stat" id="cur_stat">-</div>
    <div class="pitcher-stat">
      마운드: <span id="pit_name" style="color:#fff;">-</span> (투구수 <span id="pit_cnt">0</span>개)
    </div>
    <div id="lastPlay" style="margin-top:10px; font-weight:bold; color:#ffeb3b; height:20px;"></div>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="swTab('log')">중계</div>
    <div class="tab" onclick="swTab('stat')">기록원</div>
    <div class="tab" onclick="swTab('pit')">투수</div>
  </div>

  <div id="tab_log" class="logs"></div>
  
  <div id="tab_stat" style="display:none;">
    <div class="table-wrap">
      <h4 style="margin:5px 0; color:#aaa;">타자 기록</h4>
      <table class="stats-table">
        <thead><tr><th>순</th><th>이름</th><th>타수</th><th>안타</th><th>타점</th><th>4사</th><th>삼진</th></tr></thead>
        <tbody id="batBody"></tbody>
      </table>
    </div>
  </div>

  <div id="tab_pit" style="display:none;">
    <div class="table-wrap">
      <h4 style="margin:5px 0; color:#aaa;">투수 기록</h4>
      <table class="stats-table">
        <thead><tr><th>이름</th><th>투구수</th><th>스트</th><th>볼</th><th>삼진</th></tr></thead>
        <tbody id="pitBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMVkogwvzoQon3lo0_hiVewfoXxmvbYMU",
      authDomain: "taurus-cbnu.firebaseapp.com",
      databaseURL: "https://taurus-cbnu-default-rtdb.firebaseio.com",
      projectId: "taurus-cbnu",
      storageBucket: "taurus-cbnu.firebasestorage.app",
      messagingSenderId: "598393475132",
      appId: "1:598393475132:web:b266ef01509e6c20dd7339"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.swTab = (t) => {
       document.querySelectorAll('.tab').forEach(e=>e.classList.remove('active'));
       event.target.classList.add('active');
       document.getElementById('tab_log').style.display = t==='log'?'block':'none';
       document.getElementById('tab_stat').style.display = t==='stat'?'block':'none';
       document.getElementById('tab_pit').style.display = t==='pit'?'block':'none';
    };

    const drawDots = (id, cnt, max) => {
       let h=''; for(let i=0;i<max;i++) h+=`<span class="dot ${id.split('_')[1]} ${i<cnt?'active':''}"></span>`;
       document.getElementById(id).innerHTML = h;
    };

    onValue(ref(db, 'status'), (snap) => {
       const d = snap.val(); if(!d) return;
       
       // 1. 점수 및 정보
       document.getElementById('sc_away').textContent = d.score.away;
       document.getElementById('sc_home').textContent = d.score.home;
       document.getElementById('tn_away').textContent = d.teams.away;
       document.getElementById('tn_home').textContent = d.teams.home;
       document.getElementById('inn').textContent = d.inn;
       
       // 2. RHEB 테이블 채우기
       document.getElementById('t_nm_a').textContent = d.teams.away.substring(0,3);
       document.getElementById('t_nm_h').textContent = d.teams.home.substring(0,3);
       document.getElementById('r_a').textContent = d.score.away;
       document.getElementById('r_h').textContent = d.score.home;
       
       // 스탯이 있으면 표시 (없으면 0)
       const st = d.stats || { away:{h:0,e:0,b:0}, home:{h:0,e:0,b:0} };
       document.getElementById('h_a').textContent = st.away.h;
       document.getElementById('e_a').textContent = st.away.e;
       document.getElementById('b_a').textContent = st.away.b;
       
       document.getElementById('h_h').textContent = st.home.h;
       document.getElementById('e_h').textContent = st.home.e;
       document.getElementById('b_h').textContent = st.home.b;

       // 3. BSO
       drawDots('dots_b', d.bso.b, 3);
       drawDots('dots_s', d.bso.s, 2);
       drawDots('dots_o', d.bso.o, 2);
       
       // 4. 주자 (ID 매칭 확실하게 수정)
       const setB = (id, on) => { 
           const el = document.getElementById(id);
           if(on) el.classList.add('on'); else el.classList.remove('on');
       };
       setB('b1', d.runner.b1); setB('b2', d.runner.b2); setB('b3', d.runner.b3);

       // 5. 투수/타자 정보
       const def = d.top?'home':'away'; const p = d.pitchers[def];
       document.getElementById('pit_name').textContent = p.name;
       document.getElementById('pit_cnt').textContent = p.total;
       
       if(d.lastPlay) {
           const lp = document.getElementById('lastPlay');
           lp.textContent = d.lastPlay;
           lp.style.color = "#ffeb3b";
           setTimeout(()=>lp.style.color="rgba(255,255,255,0.1)", 1500);
       }

       if(d.lineups) {
          const atk = d.top?'away':'home'; const bat = d.lineups[atk][d.idx[atk]];
          document.getElementById('cur_name').textContent = bat.name;
          document.getElementById('cur_stat').textContent = `타율 ${bat.avg||'-'}  OPS ${bat.ops||'-'}`;

          // 상세 테이블 (기존 버그 수정: 객체를 배열로 변환해서 순회)
          const tbody = document.getElementById('batBody'); tbody.innerHTML='';
          const team = d.teams.home==='TAURUS'?'home':'away';
          
          // Firebase 배열이 객체로 올 때 대응
          const list = Array.isArray(d.lineups[team]) ? d.lineups[team] : Object.values(d.lineups[team]);
          
          list.forEach((b, i) => {
             const isCur = (atk===team && d.idx[team]===i);
             tbody.innerHTML += `<tr class="${isCur?'cur-row':''}"><td>${i+1}</td><td>${b.name}</td><td>${b.ab}</td><td style="color:#ff1744;font-weight:bold">${b.h}</td><td>${b.rbi}</td><td>${b.bb}</td><td>${b.k}</td></tr>`;
          });
          
          const pbody = document.getElementById('pitBody'); pbody.innerHTML='';
          ['away','home'].forEach(s => {
             const pit = d.pitchers[s];
             pbody.innerHTML += `<tr><td>${pit.name}</td><td>${pit.total}</td><td>${pit.s}</td><td>${pit.b}</td><td>${pit.k}</td></tr>`;
          });
       }
    });

    const logBox = document.getElementById('tab_log');
    let lastBatter = null;
    let curBody = null;

    onChildAdded(ref(db, 'logs'), (snap) => {
       const d = snap.val();
       const batterName = d.batter || 'System';
       
       if(d.text.includes('===')) {
           const sys = document.createElement('div'); sys.className='sys-msg'; sys.textContent=d.text;
           logBox.prepend(sys); lastBatter=null; return;
       }

       if(batterName !== lastBatter || !curBody) {
           const card = document.createElement('div'); card.className = 'at-bat-card';
           card.innerHTML = `<div class="card-header"><span>${batterName}</span><span class="card-time">${d.time}</span></div><div class="card-body"></div>`;
           logBox.prepend(card);
           curBody = card.querySelector('.card-body');
           lastBatter = batterName;
       }

       const line = document.createElement('div');
       if(d.text.includes('▶')) {
           line.className = 'log-res';
           line.textContent = d.text.split('▶')[1];
       } else {
           line.className = 'log-line';
           line.innerHTML = `<span>${d.text}</span>`;
       }
       curBody.appendChild(line);
    });
  </script>
</body>
</html>
