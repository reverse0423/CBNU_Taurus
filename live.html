<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 중계</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="live.js"></script>
</head>
<body>
  <header class="top-nav">
    <button class="back-btn" onclick="location.href='index.html'">◀</button>
    <h1>📡 TAURUS LIVE</h1>
  </header>

  <div class="live-scoreboard">
    <div class="live-score-box">
      <div class="live-team">AWAY<br><span id="nameAway"></span></div>
      <div class="live-score"><span id="scAway">0</span>:<span id="scHome">0</span></div>
      <div class="live-team">HOME<br><span id="nameHome"></span></div>
    </div>
    <div id="innDisplay" class="live-inning">-</div>
    
    <div class="live-status">
      <div class="base-status">
        <div id="b1" class="base"></div>
        <div id="b2" class="base"></div>
        <div id="b3" class="base"></div>
      </div>
      <div id="bsoText" style="margin-left:10px; font-weight:bold;">0-0-0</div>
    </div>
    <div id="currentBatterMsg" style="margin-top:8px; font-size:13px; color:#ffecb3;"></div>
  </div>

  <div class="type-toggle">
    <button id="tabLog" class="active">중계</button>
    <button id="tabBox">기록지</button>
  </div>

  <div id="logList" class="log-container"></div>

  <div id="boxScoreView" class="box-score-wrap" style="display:none; margin:0 12px;">
     <table class="bs-table">
        <thead><tr><th>타순</th><th>이름</th><th>타수</th><th>안타</th><th>타점</th><th>사구</th></tr></thead>
        <tbody id="liveLineupBody"></tbody>
     </table>
  </div>

</body>
</html>
