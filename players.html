<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타우루스 선수단</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 상단바 스타일 */
    .top-nav {
      background-color: #7a003c;
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .top-nav h1 { margin: 0; font-size: 20px; }

    .player-list {
      margin: 16px;
      list-style: none;
      padding: 0;
    }
    .player-list li {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
      display: flex;
      justify-content: center;
      text-align: center;
    }
    .player-list li:last-child { border-bottom: none; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 8px 0;
      border-top: 1px solid #ccc;
    }
    .bottom-nav button { background: none; border: none; font-size: 16px; }
    .bottom-nav .active { font-weight: bold; }
  </style>
</head>
<body>
  <header class="top-nav">
    <h1>타우루스 선수단</h1>
  </header>
  <main>
    <ul id="playerList" class="player-list"></ul>
  </main>
  <nav class="bottom-nav">
    <button onclick="location.href='index.html'">메인</button
    <button onclick="location.href='schedule.html'">일정</button>
    <button onclick="location.href='records.html'">기록</button>
    <button onclick="location.href='players.html'" class="active">선수</button>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('players.json')
        .then(res => res.ok ? res.json() : Promise.reject(res.status))
        .then(players => {
          // 등번호(id) 기준 오름차순, 같은 등번호면 이름 가나다순
          players.sort((a, b) => {
            const n1 = Number(a.id);
            const n2 = Number(b.id);
            if (n1 !== n2) return n1 - n2;
            return a.name.localeCompare(b.name, 'ko');
          });
          const ul = document.getElementById('playerList');
          players.forEach(p => {
            const li = document.createElement('li');
            li.textContent = `#${p.id} ${p.name}`;
            li.addEventListener('click', () => {
              location.href = `player.html?id=${p.id}`;
            });
            ul.appendChild(li);
          });
        })
        .catch(err => console.error('선수 목록 로드 오류:', err));
    });
  </script>
</body>
</html>
