<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타우루스 선수단</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 상단바 스타일 */
    .top-nav {
      background-color: #7a003c;
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .top-nav h1 { margin: 0; font-size: 20px; }

    /* 뷰 토글 버튼 및 연도 선택 */
    .view-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 8px 0;
    }
    .view-toggle button,
    .view-toggle select {
      margin: 0 4px;
      padding: 6px 12px;
      border: 1px solid #7a003c;
      border-radius: 4px;
      background: #fff;
      color: #7a003c;
      cursor: pointer;
      font-size: 14px;
    }
    .view-toggle button.active,
    .view-toggle select:not([style*="display:none"]) {
      background: #7a003c;
      color: #fff;
    }

    .player-list,
    .ranking-list {
      margin: 16px;
      list-style: none;
      padding: 0;
    }
    .player-list li,
    .ranking-list li {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
    }
    .player-list li:last-child,
    .ranking-list li:last-child { border-bottom: none; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 8px 0;
      border-top: 1px solid #ccc;
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 16px;
      color: #555;
    }
    .bottom-nav .active {
      font-weight: bold;
      color: #7a003c;
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <h1>타우루스 선수단</h1>
  </header>

  <div class="view-toggle">
    <button id="btn-players" class="active">선수 목록</button>
    <button id="btn-ranking">기여도 랭킹</button>
    <select id="year-select-ranking" style="display:none;">
      <option value="2025">2025년</option>
      <option value="2024">2024년</option>
      <option value="2023">2023년</option>
      <option value="2022">2022년</option>
      <option value="total">통산</option>
    </select>
  </div>

  <main>
    <ul id="playerList" class="player-list"></ul>
    <ol id="rankingList" class="ranking-list" style="display:none;"></ol>
  </main>

  <nav class="bottom-nav">
    <button onclick="location.href='index.html'">메인</button>
    <button onclick="location.href='schedule.html'">일정</button>
    <button onclick="location.href='records.html'">기록</button>
    <button onclick="location.href='players.html'" class="active">선수</button>
  </nav>

  <script src="players.js"></script>
</body>
</html>
