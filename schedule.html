  <script>

    function init() {

      const years = ['ì „ì²´', ...Object.keys(scheduleData).sort((a,b)=>b-a)];

    // ì „ì²´ ìš”ì•½ ë Œë”
    function renderAllSummaries() {
      const summaryBox = document.getElementById('summaryBox');

    function renderYearDetails(year) {

    // ìŠ¹â€“íŒ¨â€“ë¬´ / ìŠ¹ë¥  ê³„ì‚°
    function calcRecord(games) {
